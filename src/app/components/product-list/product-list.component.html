<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img src="{{ product.imageUrl}}">
              <h1>{{ product.name }}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency:'USD'}}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-10 d-flex justify-content-center">
            <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="totalElements" [maxSize]="5"
              [boundaryLinks]="true" [directionLinks]="false" (pageChange)="listProducts()">
            </ngb-pagination>
          </div>
          <div class="col-md-2 mt-2" style="text-align: right;">
            <span class="mr-2">Page size</span>
            <select (change)="updatePageSize($any($event.target).value)">
              <option selected="true">10</option>
              <option>15</option>
              <option>20</option>
              <option>25</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
